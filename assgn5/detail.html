<!doctype html>
<html>
	<head>
		<link href="detail.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
		<script src="index.js"></script>
		
	</head>
	<body>
		<header>
			
		</header>
  
		<div class="displayBox">

			<div class="largeDisplay flex-container">
				<img class="largeimage" src="./assets/display.png" alt="Original bun large display" height="500" width="500">
			</div>
		

			<div class="flex-container">
				<div class="sameLine">
					<div class="bunName">ORIGINAL BUN</div>
					<div class="bunPrice">$5.00</div><div class="bunStar"><img src="./assets/detail-stars.png"></div>
				</div>

				<div class="bunText"><p>Original is our most popular bun freshly prepared every morning since 1992.<br><strong id="bold">Ingredients:</strong> Wholewheat flour, Butter, Egg, Sugar, Baking soda<br>The buns are sold in packs of 1,3,6 or 12 buns</p></div>

			<div class="bunOptions">
				<div class="glazeSelector">
					<select class="glazeDropdown">
						<option id="dropText" value="">Please select a complimentary glaze</option>
						<option>PLAIN</option>
						<option>SUGAR MILK</option>
						<option>VANILLA MILK</option>
						<option>DOUBLE CHOCOLATE</option>
					</select>	
				</div>

				<div class="qtySelector">
					<label class="dropText" for="qtySelector"> Please select your desired quantity (max 50):</label>
					<input class="qtyarrow" type="number" id="bunQty" name="bunQty" min="0" max="50">
				</div>

				
				<div class="packRadio">
					<input class="pack" type="radio" id="packs1" name="packs" checked="checked"/><label for="packs1">Packs of 1</label>
					<input class="pack" type="radio" id="packs3" name="packs" /><label for="packs3">Packs of 3</label>
					<input class="pack" type="radio" id="packs6" name="packs" /><label for="packs6">Packs of 6</label>
					<input class="pack" type="radio" id="packs12" name="packs" /><label for="packs12">Packs of 12</label>
				</div>


				<div class="addtoBag">
					<button class="styled" type="button">Add to Bag</button>
				</div>
			</div>
		</div>

		</div>

	</body>
</html>
