<!doctype html>
<html>
	<head>
		<title>Bun-Bun</title>
		<link href="cart.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
		
	</head>
	
	<body>
		<header>
			
		</header>
		<h1 class="my-bag">My Bag</h1>
		<div class="display-flex-container">

			<div class="order-synopsis">
				<div class="sub-flex">
					<div class="child-1" id="cartImage">
						<img class="bun-image" alt="Original bun image display" height="250" width="250">
					</div>
					<div class="child-2">
						<div class="bun-name" id="cartBunName"></div>
						<div class="elementSpace">
							<div class="select" >Glaze:</div>
							<div class= "insert1" id="insert-glaze"></div>
							<!-- Glaze innerHTML-->
						</div>
						<div class="elementSpace">
							<div class="select">Quantity:</div>
							<div class= "insert1" id="insert-qty"></div>
							<!-- Quantity innerHTML-->
						</div>
						<div class="elementSpace">
							<div class="select">Packs:</div>
							<div class= "insert1" id="insert-packs"></div>
							<!-- Packs innerHTML-->
						</div>
					</div>	
				</div>
			</div>


			<div class="order-subtotal">
				<div class="summary-title">ORDER SUMMARY</div>
				<hr>
				<div class="elementSpace">
					<div class="side buntimesqty">SUBTOTAL :</div>
					<div class="side insert2" id="calculate-total"></div>
					<!-- Buntimesqty innerHTML-->
				</div>
			
				<div class="elementSpace">

					<div class="side tax">ESTIMATED TAX :</div>
					<div class="side insert2" id="calculate-tax"></div>
					<!-- Buntimesqty X 0.075 innerHTML-->
				</div>
				
				<div class="elementSpace">
					<div class="side shipping">SHIPPING :</div>
					<div class="side insert2" id="shipping-city">Free</div>
				</div>

				<div class="elementSpace">

					<div class="side city">CITY :</div>
					<div class="side insert2" id="city-name">Pittsburgh</div>
				</div>
				
				<hr>

				<div class="order-total" >ORDER TOTAL :</div>
				<div class="side insert2" id="grand-total"></div>
				<!-- Add first two insert2 innerHTML-->

				<div class="checkout" id="checkoutBag">
					<button class="styled" type="button">CHECKOUT</button>
				</div>
			</div>
		</div>


	<script src="index.js"></script>
	<script src="cart.js"></script>
	</body>
</html>
