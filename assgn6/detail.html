<!doctype html>
<html>
	<head>
		<link href="detail.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
		
		
	</head>
	<body>
		<header>
			
		</header>
  
		<div class="displayBox">

			<div class="largeDisplay flex-container" id="selectedBunImage">
				<img class="largeimage"  alt="Original bun large display">
			</div>
		

			<div class="flex-container">
				<div class="sameLine">
					<div class="bunName" id="selectedBunName"></div>
					<div class="bunPrice" id="selectedBunPrice"></div>
					<div class="bunStar" id="selectedBunStar"><img src="./assets/detail-stars.png"></div>
				</div>

				<div class="bunText" id="selectedBunText"><p>Original is our most popular bun freshly prepared every morning since 1992.<br><strong id="bold">Ingredients:</strong> Wholewheat flour, Butter, Egg, Sugar, Baking soda<br>The buns are sold in packs of 1,3,6 or 12 buns</p></div>

			<div class="bunOptions">
				<div class="glazeSelector" >
					<select class="glazeDropdown " id="glazeSelected">
						<option class="dropText" value="">Please select a complimentary glaze</option>
						<option class="glazeOptions" value="Plain">PLAIN</option>
						<option class="glazeOptions" value="Sugar-Milk">SUGAR MILK</option>
						<option class="glazeOptions" value="Vanilla-Milk">VANILLA MILK</option>
						<option  class="glazeOptions" value="Double-Chocolate">DOUBLE CHOCOLATE</option>
					</select>	
				</div>

				<div class="qtySelector">
					<label class="dropText" for="qtySelector"> Please select your desired quantity (max 50):</label>
					<input class="qtyarrow" type="number" id="bunQty" name="bunQty" min="0" max="50">
				</div>

				
				<div class="packRadio" id="packsPicked">
					<input class="pack" type="radio" value="1" id="packs1" name="packs" checked="checked"/><label for="packs1">Packs of 1</label>
					<input class="pack" type="radio" value="3"id="packs3" name="packs" /><label for="packs3">Packs of 3</label>
					<input class="pack" type="radio" value="6"id="packs6" name="packs" /><label for="packs6">Packs of 6</label>
					<input class="pack" type="radio" value="12"id="packs12" name="packs" /><label for="packs12">Packs of 12</label>
				</div>


				<div class="addtoBag" id="mybagButton">
					<button class="styled" type="button">Add to Bag</button>
				</div>
			</div>
		</div>

		</div>
		<script src="index.js"></script>
		<script src="detail.js"></script>
		
	</body>
</html>
